<!DOCTYPE html>
<html>

<head>
    <title>Fairy Tale Airline</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 id="hOne">Fairy Tale Airline</h1>
    <div id="form">
        <form name="passengerInfo">
            <p><label for="fname">First name: </label>
                <input type="text" id="fname" name="fname" required /></p>
            <p><label for="lname">Last name: </label>
                <input type="text" id="lname" name="lname" required /></p>
            <p><label for="age">Age: </label>
                <input type="number" id="age" name="age" required></p>
            <p><input type="radio" id="male" name="gender" value="male" />
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female" />
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other" />
                <label for="other">Other</label></p>
            <p><label for="destination">Location:</label>
                <select name="destination">
                    <option value="moon">Neverland</option>
                    <option value="mars">Land of Duloc</option>
                    <option value="space">Pixie Hollow</option>
                </select></p>
            <p><label for="dietary">Dietary Restrictions:</label><br>

                <label><input type="checkbox" />Vegan</label>
                <label><input type="checkbox" />Diabetic</label>
                <label><input type="checkbox" />Peanut Allergies</label>
                <label><input type="checkbox" />Gluten Free</label></p>
                <p><button id="myBtn">Submit</button></p>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
