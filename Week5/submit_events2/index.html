<!DOCTYPE html>
<html>

<head>
    <title>Fairy Tale Airline</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>Fairy Tale Airline</h1>
    <form name="passengerInfo">
        <p><label for="fname">First name: </label>
            <input type="text" id="nameF" name="fname" required /></p>
        <p><label for="lname">Last name: </label>
            <input type="text" id="nameL" name="lname" required /></p>
        <p><label for="age">Age: </label>
            <input type="number" id="age" name="age" required></p>
        <p><input type="radio" id="gender" name="gender" value="male" />
            <label for="male">Male</label><br>
            <input type="radio" id="gender" name="gender" value="female" />
            <label for="female">Female</label><br>
            <input type="radio" id="gender" name="gender" id="gender" value="other" />
            <label for="other">Other</label>
            <input type="radio" name="gender" value="noAnswer" />
            <label for="noAnswer">Prefer not to answer </label></p>
        <h2>Which fairy tale would you like to go to?</h2>
        <p><select name="city" id="city">
                <option value="Neverland">Neverland</option>
                <option value="Land of Duloc">Land of Duloc</option>
                <option value="Pixie Hollow">Pixie Hollow</option>
            </select></p>
        <p><label for="dietary" id="dietRestrict" name="restrictions">Dietary Restrictions:</label><br>
            <label><input type="checkbox"  id="diet" name="diet" />Vegan</label>
            <label><input type="checkbox" id="diet" name="diet" />Diabetic</label>
            <label><input type="checkbox" id="diet" name="diet" />Peanut Allergies</label>
            <label><input type="checkbox" id="diet" name="diet" />Gluten Free</label></p>
        <p><button id="myBtn" type="submit" name="button">Submit</button></p>
    </form>
    <script src="index.js"></script>
</body>

</html>
