<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>
</head>

<body>

    <h1>Fairy Tale AirLine</h1>

    <form name="form">
        
        First Name: <input type="text" id="firstN" name="firstName" required/><br>
        Last Name: <input type="text" id="lastN" name="lastName" required /><br>
        Age: <input type="number" min="1" name="age" required/><br>
        
        Gender:
            Male: <input type="radio" name="gender" value="Male" />
            Female: <input type="radio" name="gender" value="Female" />
            Transgender: <input type="radio" name="gender" value="Transgender" />
            Other: <input type="radio" name="gender" value="Other" /><br>

        Where would you like to travel?
        <select id="select" name="city">
            <option value="Pixie Hallow">Pixie Hollow</option>
            <option value="NeverLand">NeverLand</option>
            <option value="Land of Duloc">Land of Duloc</option>
        </select><br>

        Dietary Restrictions? Check all that apply:<br>
            Gluten Free <input type="checkbox" name="restrictions" value="GlutenFree"/>
            Diabetic <input type="checkbox" name="restrictions" value="Diabetic"/>
            Peanut Allergies <input type="checkbox" name="restrictions" value="Peanut Allergies"/>
            Cardiac Diet/Low Sodium <input type="checkbox" name="restrictions" value="Cardiac Diet"/><br>

        <button type="button" id="button" name="submit">Submit</button>

    </form>

    <script src="index.js"></script>
</body>

</html>
