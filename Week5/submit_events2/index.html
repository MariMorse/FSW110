<!DOCTYPE html>
<html>

<head>
    <title>Fairy Tale Airline</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 id="hOne">Fairy Tale Airline</h1>
        <form name="passengerInfo">
            <p><label for="fname">First name: </label>
                <input type="text" id="fname" name="fname" required /></p>
            <p><label for="lname">Last name: </label>
                <input type="text" id="lname" name="lname" required /></p>
            <p><label for="age">Age: </label>
                <input type="number" id="age" name="age" required></p>
            <p><input type="radio" id="male" name="male" value="male" />
                <label for="male">Male</label><br>
                <input type="radio" id="gender" name="gender" value="female" />
                <label for="female">Female</label><br>
                <input type="radio" id="gender" name="gender" value="other" />
                <label for="other">Other</label>
                <input type="radio" id="gender" name="gender" value="noAnswer" />
                <label for="noAnswer">Prefer not to answer </label></p>
            <p><label for="destination">Location:</label>
                <select name="city" id="city">
                    <option value="Neverland">Neverland</option>
                    <option value="Land of Duloc">Land of Duloc</option>
                    <option value="Pixie Hollow">Pixie Hollow</option>
                </select></p>
            <p><label for="dietary" id="dietRestrict">Dietary Restrictions:</label><br>
                <label><input type="checkbox" name="diet" />Vegan</label>
                <label><input type="checkbox" name="diet" />Diabetic</label>
                <label><input type="checkbox" name="diet" />Peanut Allergies</label>
                <label><input type="checkbox" name="diet" />Gluten Free</label></p>
            <p><button onclick="myalert()" type="submit" name="button">Submit</button></p>
        </form>
    
    <script src="index.js"></script>
</body>

</html>
